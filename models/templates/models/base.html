<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <script src="https://kit.fontawesome.com/e7c15fdb77.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- BOOTSTRAP THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">    
    <title>hofAI</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}" style="color: white;"><i class="fab fa-angrycreative" style="color: white;"></i> &emsp;Hall of Fame AI </a>
      <form class="form-inline ml-auto">
        <a href="{% url 'sports-zone' %}" class="btn btn-success ml-4">The Sports Zone</a>
        <a href="{% url 'nba-list-page' %}" class="btn btn-danger ml-2">NBA Players</a>
        <a href="{% url 'nfl-list-page' %}" class="btn btn-secondary ml-2">NFL Players</a>
        <a href="{% url 'models-list-page' %}" class="btn btn-primary ml-2">ML Models</a>
      </form>
    </nav>
    <main role="main" class="container" style="margin-top: 4vh;">
      {% block content %}
        <div class="row">
          <div class="col m-4">
            <div class="alert alert-warning" role="alert">
              If you see this, you forgot <code>{% verbatim %}{% block content %}{% endblock %}{% endverbatim %}</code> in your child template.
            </div>
          </div>
        </div>
      {% endblock %}
    </main>
    <br>
    <footer id="sticky-footer" class="py-4 bg-secondary text-white-50 text-center">
      <!-- FOOTER -->
